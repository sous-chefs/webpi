---
name: "Test"

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@4.1.0
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: "lint-unit"
    runs-on: macos-14
    strategy:
      matrix:
        os:
          - windows-2016
        suite:
          - default
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
      - name: Kitchen Test
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  final:
    runs-on: ubuntu-latest
    needs: [integration]
    steps:
      - run: echo ${{needs.integration.outputs}}
